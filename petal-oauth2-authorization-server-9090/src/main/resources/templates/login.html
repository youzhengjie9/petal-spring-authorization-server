<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="author" content="test">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Login Page</title>
    <style>
        .is-invalid {
            color: red;
        }

        .invalid-feedback {
            color: red;
        }

        .mb-3 {
            margin-bottom: 3px;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // const baseURL = /*[[@{/}]]*/ ''; /*]]>*/
        if (window !== top) {
            top.location.href = location.href;
        }
    </script>
</head>
<body class="hold-transition login-page">
<div class="login-box" style="margin: 0 auto;width: 500px;height: 500px;">
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Spring Authorization Server自定义登录页</p>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <br/>
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="用户名"
                           autocomplete="off">
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control"
                           maxlength="25" placeholder="密码"
                           autocomplete="off">
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" id="submitBtn">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jsencrypt/3.1.0/jsencrypt.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/jquery.validate.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/additional-methods.min.js"></script>

<script th:inline="javascript">

    $(function () {
        var encrypt = new JSEncrypt();

        $.validator.setDefaults({
            submitHandler: function (form) {
                console.log("Form successful submitted!");
                form.submit();
            }
        });

    });
</script>
</body>
</html>
